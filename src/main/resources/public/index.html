<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Neural Netowk Image Filter</title>
        <link rel="stylesheet" type="text/css" href="libs/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">      

        <script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="libs/semantic.min.js" type="text/javascript"></script>
        <script src="libs/angular.min.js" type="text/javascript"></script>        
        <script src="app.js" type="text/javascript"></script>        
    </head>
    <body ng-app="neuralApp" ng-controller="AppCtrl as app">

        <div class="ui inverted vertical head center aligned segment"> 
            <div class="ui text container">
                <h1 class="ui inverted header">
                    Neural Network Image Filter
                </h1>
                <h2>create your own neural network powered image filter</h2>
                <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div>
            </div>
        </div>  



        <div class="ui vertical segment">

            <div class="ui middle aligned stackable grid container ">

                <div class="row">
                    <div class="ui ordered steps">
                        <div class="step" ng-class="{'completed': app.state > 0, 'active': app.state === 0}">
                            <div class="content">
                                <div class="title">Network configuration</div>
                                <div class="description">Define network parameters</div>
                            </div>
                        </div>
                        <div class="step" ng-class="{'completed': app.state > 1, 'active': app.state === 1}">
                            <div class="content">
                                <div class="title">Training data</div>
                                <div class="description">Setup traing data</div>
                            </div>
                        </div>
                        <div class="step" ng-class="{'completed': app.state > 2, 'active': app.state === 2}">
                            <div class="content">
                                <div class="title">Training</div>
                                <div class="description">Train the network</div>
                            </div>
                        </div>
                        <div class="step" ng-class="{'completed': app.state > 3, 'active': app.state === 3}">
                            <div class="content">
                                <div class="title">Test</div>
                                <div class="description">Apply the image filter</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <form class="ui form">
                        <div class="field">
                            <label>Learning rate</label>
                            <input type="text"  placeholder="Learning rate" ng-model="app.network.learningRate">
                        </div>
                        <div class="field">
                            <label>Weight init</label>
                            <select class="ui dropdown" placeholder="Weight init" ng-model="app.network.weightInit" ng-options="activation for activation in app.configuration.weightInits">                               
                            </select>
                        </div>
                        <div class="field">
                            <label>Activation</label>
                            <select class="ui dropdown" placeholder="Activation" ng-model="app.network.activation" ng-options="activation for activation in app.configuration.activations">                               
                            </select>
                        </div>
                        <div class="field">
                            <label>Optimization algorithm</label>                            
                            <select class="ui dropdown" placeholder="Optimization algorithm" ng-model="app.network.optimizationAlgo" ng-options="optAlgo for optAlgo in app.configuration.optimizationAlgos">                               
                            </select>
                        </div>
                        <div class="field">
                            <label>Updater</label>
                            <select class="ui dropdown" placeholder="Updater" ng-model="app.network.updater" ng-options="updater for updater in app.configuration.updaters">
                            </select>                            
                        </div>
                        <div class="field">
                            <label>Momentum</label>
                            <input type="text" placeholder="Momentum" ng-model="app.network.momentum">
                        </div>
                        <div class="field">
                            <label>Loss function</label>
                            <select class="ui dropdown" placeholder="Loss function" ng-model="app.network.lossFunction" ng-options="lossFunction for lossFunction in app.configuration.lossFunctions">
                            </select>                            
                        </div>


                        <button class="ui button" type="button" ng-click="app.createNetwork()">Create network</button>
                    </form>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </body>
</html>
